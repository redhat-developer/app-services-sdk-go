name: Build
on:
  push:
    branches: [main]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.openapi/**'
  pull_request:
    branches: [main]
    paths:
      - '**.go'
      - '.openapi/**'
      - '.github/**'

jobs:
  build:
    env:
      GOPATH: /home/runner/work/app-services-sdk-go/go
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        id: filter
        with:
          base: main
          list-files: shell
          filters: |
            github:
              - '.github/**'
            openapi:
              - '.openapi/*'
            go:
              - '**.go'
      - run: echo ${{ steps.filter.outputs.openapi }}
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.16.x
      - name: Check Go modules match source code
        run: ./scripts/go-mod-check.sh
      - name: golangci-lint
        if: steps.filter.outputs.go == 'true'
        uses: golangci/golangci-lint-action@a4f60bb28d35aeee14e6880718e0c85ff1882e64 # v6
        with:
          version: v1.43
          args: --timeout 2m0s
