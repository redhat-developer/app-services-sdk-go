name: Build
on:
  push:
    branches: [main]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.openapi/**'
  pull_request:
    branches: [main]
    paths:
      - '**.go'
      - '.openapi/**'
      - '.github/**'

jobs:
  build:
    env:
      GOPATH: /home/runner/work/app-services-sdk-go/go
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: dorny/paths-filter@0bc4621a3135347011ad047f9ecf449bf72ce2bd # v3
        id: filter
        with:
          base: main
          list-files: shell
          filters: |
            github:
              - '.github/**'
            openapi:
              - '.openapi/*'
            go:
              - '**.go'
      - run: echo ${{ steps.filter.outputs.openapi }}
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.16.x
      - name: Check Go modules match source code
        run: ./scripts/go-mod-check.sh
      - name: golangci-lint
        if: steps.filter.outputs.go == 'true'
        uses: golangci/golangci-lint-action@3cfe3a4abbb849e10058ce4af15d205b6da42804 # v4
        with:
          version: v1.43
          args: --timeout 2m0s
