name: Build & Validate

on:
  push:
    branches: [main]
    paths:
      - '**.go'
      - '.openapi/**'
      - '.github/**'
  pull_request:
    branches: [main]
    paths:
      - '**.go'
      - '.openapi/**'
      - '.github/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          base: main
          list-files: shell
          filters: |
            github:
              - '.github/**'
            openapi:
              - '.openapi/*'
            go:
              - '**.go'
      - run: echo ${{ steps.filter.outputs.openapi }}
      - name: Install Go
        if: steps.filter.outputs.go == 'true'
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.x
      - name: golangci-lint
        if: steps.filter.outputs.go == 'true'
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.29
          args: --timeout 2m0s
      - name: Validate OpenAPI
        if: steps.filter.outputs.openapi == 'true'
        run: |
          for i in ${{ steps.filter.outputs.openapi_files }}
          do
            npx @openapitools/openapi-generator-cli validate -i $i
          done