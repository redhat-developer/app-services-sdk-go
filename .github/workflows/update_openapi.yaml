name: Update OpenAPI specification
on:
  repository_dispatch:
    types: openapi-spec-change

jobs:
  generate_client:
    env:
      GOPATH: /home/runner/work/app-services-sdk-go/go
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: Checkout
        uses: actions/checkout@v2
      - name: Fetch OpenAPI schema
        run: |
          export PATH=${PATH}:`go env GOPATH`/bin

          # fetch API spec
          go get -u github.com/redhat-developer/app-services-sdk-go/internal/apigen/cmd/api-fetch@latest
          api-fetch --download-url=${{ github.event.client_payload.download_url }} --download-location=".openapi" --token=${{ secrets.BF2_TOKEN }}
          go mod tidy

      - uses: peter-evans/create-pull-request@v3
        with:
          title: "chore(openapi): update OpenAPI specification file"
          token: "${{ secrets.CI_USER_TOKEN }}"
          commit-message: "chore(openapi): update OpenAPI specification file"
          author: "app-services-ci <app-services-ci@users.noreply.github.com>"
          branch: chore/add-openapi
          delete-branch: true
          body: |
            _This pull request was auto-generated_

            This PR adds the latest version of OpenAPI specification file.

            **Actions**:
                1. Review changes on OpenAPI file and validate if it s correct
                2. Perform manual changes if needed or apply local patches for the OpenAPI files.
                3. Merge this pull request only when the API has been released.